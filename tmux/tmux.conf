# ==========================================================
# HyprArch Tmux Config — Attribute-based Theme (No Hex)
# ==========================================================

# ----------------------------------------------------------
# Terminal & Colors
# ----------------------------------------------------------
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:RGB"

# Cursor shape override
set -g terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set -g @cursor-style 5

# Kitty graphics protocol
set -ga terminal-overrides ',xterm-kitty:KittyGraphics=yes'

# ----------------------------------------------------------
# TPM (Tmux Plugin Manager)
# ----------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# ----------------------------------------------------------
# General Behavior
# ----------------------------------------------------------
set -g mouse on
set -g status-position top

# Start index from 1
set -g base-index 1
setw -g pane-base-index 1

# ----------------------------------------------------------
# Theme (Attribute-based, terminal-driven)
# ----------------------------------------------------------
# These map to terminal colors (kitty / matugen / wal friendly)

# Status bar
set -g status-style fg=color7,bg=#282c34,bold

# Pane borders
set -g pane-border-style fg=colour7
set -g pane-active-border-style fg=color4

# Messages
set -g message-style fg=colour2,bg=default
set -g message-command-style fg=colour2,bg=default

# ----------------------------------------------------------
# Powerline / Status Content
# ----------------------------------------------------------
set -g status-left-length 40
set -g status-right-length 80

set -g status-left "#[fg=#000000,bg=colour2,bold]  TMUX #[fg=color2,bg=default]"

set -g status-right "#[fg=colour4,bg=default]#[fg=#000000,bg=color4,bold]  #(echo #{pane_current_path} | sed 's|$HOME|~|') "

# ----------------------------------------------------------
# Window Styles
# ----------------------------------------------------------
# Active window
setw -g window-status-current-style fg=colour2,bg=default,bold
setw -g window-status-current-format " #I #W"

# Inactive windows
setw -g window-status-style fg=colour4,bg=default
setw -g window-status-format " #I #W"

# ----------------------------------------------------------
# Pane Indicator
# ----------------------------------------------------------
set -g pane-border-status top
set -g pane-border-format "#[fg=colour4,bg=default] #P  Hypr-Arch "

# ----------------------------------------------------------
# Prefix Key (Alt + Space)
# ----------------------------------------------------------
unbind C-b
set -g prefix M-Space
bind M-Space send-prefix

# ----------------------------------------------------------
# Window / Pane Management
# ----------------------------------------------------------
bind n new-window -c "#{pane_current_path}"
bind x kill-window
bind r command-prompt -I "#W" "rename-window '%%'"

bind h split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

# Pane navigation
bind Left  select-pane -L
bind Right select-pane -R
bind Up    select-pane -U
bind Down  select-pane -D

# Window navigation
bind Tab  next-window
bind BTab previous-window

# Kill actions
bind q kill-pane
bind Escape kill-pane
bind Delete kill-session

# ----------------------------------------------------------
# TPM Bootstrap
# ----------------------------------------------------------
run '~/.tmux/plugins/tpm/tpm'
