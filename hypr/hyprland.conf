
#---------------------------------------------------------------------------------------
#   Monitors
#---------------------------------------------------------------------------------------

# Monitors resolution, scale and position settings
monitor=eDP-1,1920x1080@60,0x0,1

#---------------------------------------------------------------------------------------
#   My Programs
#---------------------------------------------------------------------------------------

# Variable for the set app for the hyprland files
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$browser = /home/zatch/AppImage/Zen/zen/zen

#---------------------------------------------------------------------------------------
#   Environment Variable
#---------------------------------------------------------------------------------------
#env for the set the sursor in X11 and wayland applications
 env = QT_QPA_PLATFORM,wayland
 env = QT_QPA_PLATFORMTHEME,qt5ct
#env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt6 apps (if installed)
 env = QT_STYLE_OVERRIDE,kvantum
 env = QT_ICON_THEME,Tela-dark

# Cursor theme and size
 env = HYPRCURSOR_THEME,Bibata-Modern-Ice
 env = HYPRCURSOR_SIZE,24
 env = XCURSOR_THEME,Bibata-Modern-Ice
 env = XCURSOR_SIZE,24

 # Font settings
 env = GDK_FONT,JetBrains Mono
 env = QT_FONT,JetBrains Mono
 env = GDK_DPI_SCALE,1

#---------------------------------------------------------------------------------------
#   Autostart Programs & Script
#---------------------------------------------------------------------------------------

# Script for the set wallpapers
 exec-once = ~/.config/Script/wallpaper_changer.sh

# Programs that runs on start
 exec-once = hypridle

# command for the dolphin recorgine the default app settings
# First: sudo pacman -S archlinux-xdg-menu
 exec-once = XDG_MENU_PREFIX=arch- kbuildsycoca6

# command for clipboard
 # exec-once = greenclip daemon
 exec-once = wl-paste --watch cliphist store

exec-once = hyprpm reload -n

#---------------------------------------------------------------------------------------
# Looks and Feels
#---------------------------------------------------------------------------------------

# pywal file for the colors of current wallpapers
source = ~/.cache/wal/colors-hyprland.conf

#Other settings of gaps, colors and border of widnows
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2

    col.active_border = $color2
    col.inactive_border = $background
    # # col.active_border = 0xffffffff
    # # col.inactive_border = 0xff444444
    #
    resize_on_border = false

    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 2
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4 
        render_power = 3
        # color = $color2
    }

    blur {
        enabled = true
        size = 4 
        passes = 2
        vibrancy = 0.1696
    }
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0  # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    enable_anr_dialog = false 
}


#---------------------------------------------------------------------------------------
#   Inuts Settings
#---------------------------------------------------------------------------------------
                               
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

#gestures {
#    workspace_swipe = true
#}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

#---------------------------------------------------------------------------------------
#   Animations
#---------------------------------------------------------------------------------------

#Create a sparated file for keybinds and included it here
source = ~/.config/hypr/animation.conf

#---------------------------------------------------------------------------------------
#   Keybinds
#---------------------------------------------------------------------------------------

#Create a sparated file for keybinds and included it here
source = ~/.config/hypr/keybinds.conf

#---------------------------------------------------------------------------------------
#   Windows & Workspaces
#---------------------------------------------------------------------------------------

# Created a sparated file for the windows rules and imported it here
 source = ~/.config/hypr/Windowrules.conf

