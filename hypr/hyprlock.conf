
# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = /home/zatch/Wallpapers/lockScreen/Wallpapers2.jpg
    #color = $background
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
    blur_passes = 2 # 0 disables blurring
    blur_size = 2
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}


input-field {
    monitor =
    size = 300, 30
    outline_thickness = 0
    dots_size = 0.5
    dots_spacing = 0.55
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(0, 0, 0, 0)  # Fully transparent outer color
    inner_color = rgba(0, 0, 0, 0)  # Fully transparent inner color
    # font_color = rgba(255, 255, 255, 0.75)  # White font color with 75% opacity
    fade_on_empty = false
    placeholder_text =
    hide_input = false
    check_color = rgba(204, 136, 34, 0)
    fail_color = rgba(204, 34, 34, 0)
    fail_text = $FAIL <b>($ATTEMPTS)</b>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -468
    halign = center
    valign = center
}


