# ==========================================================
# Matugen Terminal Color Scheme (Balanced / Accessible)
# Material You semantic mapping
# ==========================================================

# =====================
# Core
# =====================
foreground               {{colors.on_surface.default.hex}}
background               {{colors.background.default.hex}}

# Cursor
cursor                   {{colors.primary.default.hex}}
cursor_text_color         {{colors.on_primary.default.hex}}

# Selection (high contrast, readable)
selection_foreground      {{colors.on_primary_container.default.hex}}
selection_background      {{colors.primary_container.default.hex}}

# URLs
url_color                 {{colors.primary.default.hex}}

# =====================
# ANSI Colors (Normal)
# =====================

# Black — UI dividers / shadows
color0                    {{colors.outline.default.hex}}

# Red — errors / danger
color1                    {{colors.error.default.hex}}

# Green — success / ok
color2                    {{colors.primary.default.hex}}

# Yellow — warnings / hints
color3                    {{colors.secondary.default.hex}}

# Blue — info / links
color4                    {{colors.tertiary.default.hex}}

# Magenta — accents
color5                    {{colors.primary_container.default.hex}}

# Cyan — secondary info
color6                    {{colors.secondary_container.default.hex}}

# White — normal text
color7                    {{colors.on_surface_variant.default.hex}}

# =====================
# ANSI Colors (Bright)
# =====================

# Bright Black
color8                    {{colors.outline_variant.default.hex}}

# Bright Red
color9                    {{colors.error_container.default.hex}}

# Bright Green
color10                   {{colors.on_primary_container.default.hex}}

# Bright Yellow
color11                   {{colors.secondary_container.default.hex}}

# Bright Blue
color12                   {{colors.tertiary_container.default.hex}}

# Bright Magenta
color13                   {{colors.primary.default.hex}}

# Bright Cyan
color14                   {{colors.on_secondary_container.default.hex}}

# Bright White
color15                   {{colors.on_surface.default.hex}}

# =====================
# Extended UI (optional, supported terminals)
# =====================
active_border_color       {{colors.primary.default.hex}}
inactive_border_color     {{colors.surface_variant.default.hex}}
bell_border_color         {{colors.error.default.hex}}
